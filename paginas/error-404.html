<!DOCTYPE html>
<html lang="en">
  <head>
    <!DOCTYPE html>
    <html lang="es">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
          name="Author"
          content="Nicolas Jose Miskevish, Jonathan Isaias Gomez, Xavier Pistan"
        />
        <meta
          name="keywords"
          content="Viajes travels internacionales nacionales"
        />
        <meta name="description" content="Pagina de viajes" />
        <link
          rel="shortcut icon"
          href="./img/Logo-Favicon-sin-fondo.png"
          type="image/x-icon"
        />
        <title>Error 404 - Página no encontrada</title>
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="../Styles.css/Styles.css" />
      </head>
      <body>
        <div
          class="error-404-container d-flex align-items-center justify-content-center"
        >
          <div class="container">
            <div
              class="row align-items-center justify-content-center text-center"
            >
              <div class="col-md-6 mb-4 mb-md-0">
                <img
                  src="../img/404.webp"
                  alt="Viajero perdido"
                  class="error-404-image"
                />
              </div>
              <div class="col-md-6">
                <div class="error-404-text">
                  <div class="error-404-numero mb-4">404</div>
                  <h1 class="h2 mb-4">¡Oops! Te has perdido</h1>
                  <p class="lead mb-4">
                    La página que buscas no está disponible o tal vez ha
                    cambiado de dirección. ¡No te preocupes! Siempre puedes
                    volver al inicio y continuar tu aventura.
                  </p>
                  <a
                    href="../index.html"
                    class="btn btn-primary btn-lg back-button px-5 py-3"
                  >
                    Volver al inicio
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
      </body>
    </html>
  </head>
</html>
